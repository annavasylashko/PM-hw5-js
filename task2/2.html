      let m = prompt("Enter second number (power)");

      if (isNaN(n, m)) {
        alert("Your values are not numbers");
        // In order to catch an error
      } else {
        const pow = (base, exp) => {
          if (exp === 1) return base;
          else return pow(base, exp - 1) * base;
        };
